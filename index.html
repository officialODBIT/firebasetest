<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODBIT | Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
      background-color: #121212;
      color: #eee;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: #1e1e1e;
      border-right: 1px solid #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1rem;
      text-align: left;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .sidebar button:hover {
      background-color: #2a2a2a;
    }

    .main {
      flex-grow: 1;
      padding: 40px;
    }

    .welcome {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .admin-panel {
      margin-top: 30px;
      border-top: 1px solid #444;
      padding-top: 20px;
    }

    .admin-panel h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #00aaff;
    }

    .admin-panel button {
      background-color: #00aaff;
      color: #121212;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      margin-right: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .admin-panel button:hover {
      background-color: #008ecc;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button>Home</button>
    <button>Settings</button>
    <button>Messages</button>
    <button>Reports</button>
    <div id="admin-button-container" style="display: none;">
      <button onclick="showAdminPanel()">Admin Panel</button>
    </div>
  </div>

  <div class="main">
    <div class="welcome" id="welcome-text">Welcome, </div>

    <div class="admin-panel" id="admin-panel" style="display: none;">
      <h3>Admin Panel</h3>
      <button>Ban User</button>
      <button>Admin User</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDb8ffuJWKuKk64IuSoHuEQI60B_0OOW3s",
      authDomain: "odbit-site-database.firebaseapp.com",
      projectId: "odbit-site-database",
      storageBucket: "odbit-site-database.firebasestorage.app",
      messagingSenderId: "673458512809",
      appId: "1:673458512809:web:eeff2dca57860178481ab8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const welcomeText = document.getElementById("welcome-text");
    const adminPanel = document.getElementById("admin-panel");
    const adminBtnContainer = document.getElementById("admin-button-container");

    const storedSpecID = localStorage.getItem("specID");

    if (!storedSpecID) {
      window.location.href = "sign-in.html";
    } else {
      welcomeText.textContent = `Welcome, ${storedSpecID}`;

      const q = query(collection(db, "users"), where("spec_id", "==", storedSpecID));
      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        const userData = querySnapshot.docs[0].data();
        if (userData.isAdmin === true) {
          adminBtnContainer.style.display = "block";
        }
      }
    }

    window.showAdminPanel = () => {
      adminPanel.style.display = "block";
    }
  </script>
</body>
</html>
