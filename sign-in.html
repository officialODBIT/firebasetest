<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ODBIT | Sign In</title>
  <style>
    /* your dark style form container from before */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      height: 100%;
      background-color: #121212;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #form-container {
      background-color: #1e1e1e;
      width: 380px;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h2 {
      font-weight: 600;
      font-size: 2rem;
      text-align: center;
      color: #ccc;
      user-select: text;
    }
    label {
      font-size: 1rem;
      margin-bottom: 6px;
      color: #bbb;
      user-select: text;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #eee;
      font-size: 1rem;
      outline-offset: 2px;
      user-select: text;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #00aaff;
      outline: none;
      box-shadow: 0 0 6px #00aaff;
    }
    button[type="submit"] {
      background-color: #00aaff;
      border: none;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    button[type="submit"]:hover {
      background-color: #008ecc;
    }
    #message {
      text-align: center;
      font-size: 1rem;
      color: #ff5555;
      min-height: 1.2em;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h2>Sign In</h2>
    <form id="sign-in-form" autocomplete="off">
      <label for="specID">SpecID *</label>
      <input type="text" id="specID" name="specID" required autocomplete="off" />
      <label for="pin">PIN *</label>
      <input type="password" id="pin" name="pin" required autocomplete="off" />
      <button type="submit">Sign In</button>
    </form>
    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDb8ffuJWKuKk64IuSoHuEQI60B_0OOW3s",
      authDomain: "odbit-site-database.firebaseapp.com",
      projectId: "odbit-site-database",
      storageBucket: "odbit-site-database.firebasestorage.app",
      messagingSenderId: "673458512809",
      appId: "1:673458512809:web:eeff2dca57860178481ab8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('sign-in-form');
    const message = document.getElementById('message');

    // Clear banned flag on page load
    localStorage.removeItem('bannedUser');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.style.color = 'red';
      message.textContent = '';

      const specID = document.getElementById('specID').value.trim();
      const pin = document.getElementById('pin').value.trim();

      if (!specID || !pin) {
        message.textContent = "SpecID and PIN are required.";
        return;
      }

      try {
        const q = query(
          collection(db, "users"),
          where("spec_id", "==", specID),
          where("pin", "==", pin)
        );

        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          const userDoc = querySnapshot.docs[0];
          const userData = userDoc.data();

          if (userData.banned === true) {
            // Set banned flag in localStorage and redirect to not-approved page
            localStorage.setItem('bannedUser', 'true');
            window.location.href = 'not-approved.html';
          } else {
            localStorage.removeItem('bannedUser');
            message.style.color = 'green';
            message.textContent = "Sign in successful!";
            // You can redirect to dashboard or another page here
          }
        } else {
          message.textContent = "Incorrect SpecID or PIN.";
        }
      } catch (error) {
        console.error("Error signing in: ", error);
        message.textContent = "Error signing in. Please try again.";
      }
    });
  </script>
</body>
</html>
