<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ODBIT | Sign In</title>
  <style>
    /* Reset and base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      height: 100%;
      background-color: #121212;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    /* Centered form container */
    #form-container {
      background-color: #1e1e1e;
      width: 380px;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      border: 1px solid #333;
      /* NO border-radius */
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h2 {
      font-weight: 600;
      font-size: 2rem;
      text-align: center;
      color: #ccc;
      user-select: text;
    }

    label {
      font-size: 1rem;
      margin-bottom: 6px;
      color: #bbb;
      user-select: text;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #eee;
      font-size: 1rem;
      outline-offset: 2px;
      /* no border-radius */
      user-select: text;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #00aaff;
      outline: none;
      box-shadow: 0 0 6px #00aaff;
    }

    button[type="submit"] {
      background-color: #00aaff;
      border: none;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.25s ease;
      /* no border-radius */
    }
    button[type="submit"]:hover {
      background-color: #008ecc;
    }

    #message {
      text-align: center;
      font-size: 1rem;
      color: #ff5555;
      min-height: 1.2em;
      user-select: none;
    }
    #account-banned-screen {
      display: none; /* hidden by default */
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 100px 20px;
      box-sizing: border-box;
      z-index: 10000;
    }
    #account-banned-screen h1 {
      font-size: 5rem;
      margin-bottom: 20px;
      color: #FF0000;
    }
    #account-banned-screen p {
      font-size: 1.8rem;
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.4;
    }
    #account-banned-screen a {
      color: #00aaff;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }
    #account-banned-screen a:hover {
      border-color: #00aaff;
    }

    /* Existing ban popup for admin banning */
    #ban-popup {
      display: none; /* HIDE by default */
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 5rem;
      text-align: center;
      z-index: 9999;
      padding-top: 15vh;
      box-sizing: border-box;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }
    #ban-popup input {
      font-size: 2rem;
      padding: 10px;
      width: 400px;
      max-width: 90vw;
      text-align: center;
      border-radius: 5px;
      border: none;
    }
    #ban-popup button {
      font-size: 2rem;
      padding: 10px 40px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #ban-popup button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h2>Sign In</h2>
    <form id="sign-in-form" autocomplete="off">
      <label for="specID">SpecID *</label>
      <input type="text" id="specID" name="specID" required autocomplete="off" />

      <label for="pin">PIN *</label>
      <input type="password" id="pin" name="pin" required autocomplete="off" />

      <button type="submit">Sign In</button>
    </form>
    <p id="message"></p>
  </div>

  <div id="ban-popup">
    <div>BAN</div>
    <input type="text" id="ban-specid" />
    <button id="ban-button">Ban User</button>
  </div>

  <!-- Account Banned Fullscreen Screen -->
  <div id="account-banned-screen">
    <h1>Account Banned</h1>
    <p>Your account has been banned from ODBIT.</p>
    <p>Please contact support for more information or appeals.</p>
    <p><a href="mailto:support@odbit.org">Contact Support</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDb8ffuJWKuKk64IuSoHuEQI60B_0OOW3s",
      authDomain: "odbit-site-database.firebaseapp.com",
      projectId: "odbit-site-database",
      storageBucket: "odbit-site-database.firebasestorage.app",
      messagingSenderId: "673458512809",
      appId: "1:673458512809:web:eeff2dca57860178481ab8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('sign-in-form');
    const message = document.getElementById('message');
    const banPopup = document.getElementById('ban-popup');
    const banSpecIDInput = document.getElementById('ban-specid');
    const banButton = document.getElementById('ban-button');
    const bannedScreen = document.getElementById('account-banned-screen');

    // Store current signed-in user's doc ID for banning
    let currentUserDocId = null;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.style.color = 'red';
      message.textContent = '';

      const specID = document.getElementById('specID').value.trim();
      const pin = document.getElementById('pin').value.trim();

      if (!specID || !pin) {
        message.textContent = "SpecID and PIN are required.";
        return;
      }

      try {
        const q = query(
          collection(db, "users"),
          where("spec_id", "==", specID),
          where("pin", "==", pin)
        );

        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          // User found
          const userDoc = querySnapshot.docs[0];
          const userData = userDoc.data();
          currentUserDocId = userDoc.id;

          if(userData.banned === true){
            // Show banned screen, hide form and message
            bannedScreen.style.display = 'block';
            form.style.display = 'none';
            message.textContent = '';
          } else {
            message.style.color = 'green';
            message.textContent = "Sign in successful!";

            // Show Ban popup and fill SpecID
            banSpecIDInput.value = specID;
            banPopup.style.display = 'flex';
          }
        } else {
          message.textContent = "Incorrect SpecID or PIN.";
        }
      } catch (error) {
        console.error("Error signing in: ", error);
        message.textContent = "Error signing in. Please try again.";
      }
    });

    banButton.addEventListener('click', async () => {
  const specToBan = banSpecIDInput.value.trim();
  if (!specToBan) {
    alert("Please enter a SpecID to ban.");
    return;
  }

  try {
    // Query user doc with matching spec_id
    const q = query(collection(db, "users"), where("spec_id", "==", specToBan));
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      alert(`No user found with SpecID: ${specToBan}`);
      return;
    }

    // Assuming spec_id is unique, get the first doc
    const userDoc = querySnapshot.docs[0];
    const userDocRef = doc(db, "users", userDoc.id);

    // Update banned field
    await updateDoc(userDocRef, { banned: true });

    alert(`User ${specToBan} has been banned.`);
    banPopup.style.display = 'none';
    message.textContent = '';
    form.reset();
    form.style.display = 'block'; // show form after ban
    bannedScreen.style.display = 'none';

  } catch (error) {
    console.error("Error banning user:", error);
    alert("Failed to ban user. Try again.");
  }
});

  </script>
</body>
</html>
