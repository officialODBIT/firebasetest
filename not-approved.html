<!DOCTYPE html>
<html lang="en">
<script src="n-aVerscontrol.js">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Not approved.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background-color: #1e1e1e;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 30px 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      color: #ff0000;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 20px;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .label {
      font-weight: bold;
      color: #ccc;
    }
    .logout-btn {
      display: inline-block;
      background-color: #00aaff;
      color: #121212;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #008ecc;
    }
    .reasons {
      margin-top: 15px;
      padding-left: 15px;
    }
    .reason-item {
      margin-bottom: 12px;
      background: #3a3a3a;
      padding: 10px;
      border-radius: 6px;
    }
    .reason-item strong {
      color: #00aaff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Terminated</h1>
    <div class="section">ODBIT (C) 2025</div>
    <div class="section"><span class="label">Moderator Note:</span> You have been terminated. Access to ODBIT Dashboard has been temporarily or permanently disabled.</div>
    <div class="section"><span class="label">Ban Details:</span></div>
    <div class="reasons" id="reasons">
      <em>Loading ban information...</em>
    </div>
    <div class="section">You may not access your account.</div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const banned = localStorage.getItem('bannedUser');
    const bannedData = JSON.parse(localStorage.getItem('bannedData') || '{}');

    if (!banned || !bannedData.spec_id) {
      window.location.href = 'officialodbit.github.io/firebasetest/sign-in.html';
    }
    window.logout = function() {
      localStorage.removeItem("userData");
      window.location.href = "sign-in.html";
    }

    const reasonsContainer = document.getElementById('reasons');
    reasonsContainer.innerHTML = `
      <div class="reason-item">
        <div><strong>Reason:</strong> ${bannedData.ban_reason || 'N/A'}</div>
        <div><strong>Offensive item:</strong> ${bannedData.ban_off || 'N/A'}</div>
      </div>
    `;
  </script>
</body>
</html>
