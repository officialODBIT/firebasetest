<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terminated</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background-color: #1e1e1e;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 30px 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      color: #ff0000;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 20px;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .label {
      font-weight: bold;
      color: #ccc;
    }
    .logout-btn {
      display: inline-block;
      background-color: #00aaff;
      color: #121212;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #008ecc;
    }
    .reasons {
      margin-top: 15px;
      padding-left: 15px;
    }
    .reason-item {
      margin-bottom: 12px;
      background: #3a3a3a;
      padding: 10px;
      border-radius: 6px;
    }
    .reason-item strong {
      color: #00aaff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Terminated</h1>
    <div class="section">ODBIT (C) 2025</div>
    <div class="section"><span class="label">Moderator Note:</span> You have been terminated. Access to ODBIT Dashboard has been temporarily or permanently disabled.</div>
    <div class="section"><span class="label">Firebase Collection:</span> Reasons</div>
    <div class="reasons" id="reasons">
      <em>Loading reasons...</em>
    </div>
    <div class="section">You may not access your account.</div>
    <a class="logout-btn" href="/sign-in">Logout</a>
  </div>
  <script>
    // Simple check: if user is NOT banned (localStorage flag), redirect back
    const banned = localStorage.getItem('bannedUser');
    if (!banned) {
      window.location.href = 'sign-in.html';
    }
  </script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyDb8ffuJWKuKk64IuSoHuEQI60B_0OOW3s",
      authDomain: "odbit-site-database.firebaseapp.com",
      projectId: "odbit-site-database",
      storageBucket: "odbit-site-database.firebasestorage.app",
      messagingSenderId: "673458512809",
      appId: "1:673458512809:web:eeff2dca57860178481ab8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const reasonsContainer = document.getElementById('reasons');

    db.collection("Reasons").get().then((querySnapshot) => {
      reasonsContainer.innerHTML = '';
      if (querySnapshot.empty) {
        reasonsContainer.innerHTML = '<em>No reasons listed.</em>';
        return;
      }

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const item = document.createElement('div');
        item.className = 'reason-item';
        item.innerHTML = `
          <div><strong>Reason:</strong> ${data.Reason || 'N/A'}</div>
          <div><strong>Offensive item:</strong> ${data['Offensive item'] || 'N/A'}</div>
        `;
        reasonsContainer.appendChild(item);
      });
    }).catch((error) => {
      reasonsContainer.innerHTML = `<span style="color:red;">Error loading reasons: ${error.message}</span>`;
    });
  </script>
</body>
</html>
